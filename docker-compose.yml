services:
  postgres-db:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: network-dogiadung
    ports:
      - '5432:5432' # host:container
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nest-app:
    build: .
    container_name: nest-app
    ports:
      - '3000:3000'
    depends_on:
      - postgres-db
    env_file: .env

volumes:
  postgres_data:
